version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: codequest-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: codequest-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017
      - DATABASE_NAME=codequest
      - DEBUG=True
    depends_on:
      - mongodb
    volumes:
      - .:/app

volumes:
  mongodb_data:
